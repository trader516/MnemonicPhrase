<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1976d2" />
  <meta name="description" content="安全的助记词生成与AES-256-CTR加密工具，遵循BIP39标准" />
  <meta name="keywords" content="助记词,BIP39,加密,AES,钱包,区块链,安全" />
  <meta name="author" content="Mnemonic Encryptor" />
  
  <!-- 安全策略 -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">
  
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Roboto 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>助记词生成与加密工具</title>
  
  <style>
    /* 加载动画 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #666;
      font-size: 18px;
      font-weight: 500;
    }
    
    .loading-subtext {
      color: #999;
      font-size: 14px;
      margin-top: 8px;
    }
    
    /* 应用根容器 */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    
    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }
    
    /* 禁用文本选择（针对敏感数据区域） */
    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* 安全输入框样式 */
    input[data-sensitive] {
      font-family: monospace !important;
      letter-spacing: 1px;
    }
    
    /* 隐藏滚动条但保持功能 */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
    }
    
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>⚠️ JavaScript 未启用</h2>
      <p>本应用需要 JavaScript 才能正常运行。</p>
      <p>请在浏览器设置中启用 JavaScript，然后刷新页面。</p>
    </div>
  </noscript>
  
  <!-- 加载动画 -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">🔐 助记词加密工具</div>
    <div class="loading-subtext">正在初始化安全环境...</div>
  </div>
  
  <!-- React 应用根节点 -->
  <div id="root"></div>
  
  <script>
    // 隐藏加载动画
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loading.remove(), 500);
        }
      }, 1000);
    });
    
    // 安全设置
    (function() {
      // 禁用右键菜单（生产环境）
      if (typeof window !== 'undefined' && window.location.protocol !== 'http:') {
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
      }
      
      // 禁用 F12 开发者工具（生产环境）
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C')) {
          if (typeof window !== 'undefined' && window.location.protocol !== 'http:') {
            e.preventDefault();
            return false;
          }
        }
      });
      
      // 防止拖放文件
      window.addEventListener('dragover', function(e) {
        e.preventDefault();
      });
      
      window.addEventListener('drop', function(e) {
        e.preventDefault();
      });
      
      console.log('🔒 安全设置已激活');
    })();
    
    // 性能监控
    window.addEventListener('load', function() {
      if (window.performance) {
        const loadTime = window.performance.timing.loadEventEnd - 
                        window.performance.timing.navigationStart;
        console.log('⚡ 应用加载时间:', Math.round(loadTime), 'ms');
      }
    });
  </script>
</body>
</html>
